<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Add Student</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    .form-card {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      width: 450px;
      color: #333;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
      color: #222;
    }
    form p {
      margin-bottom: 15px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      margin-top: 5px;
    }
    button, .btn-secondary {
      display: inline-block;
      padding: 10px 15px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
      text-decoration: none;
    }
    .btn-primary {
      background: #2575fc;
      color: #fff;
    }
    .btn-primary:hover {
      background: #6a11cb;
    }
    .btn-secondary {
      background: #666;
      color: #fff;
      margin-left: 10px;
    }
    .btn-secondary:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <div class="form-card">
    <h2>Add Student</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Save Student</button>
      <a href="{% url 'student_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</body>
</html>
