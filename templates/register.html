<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Animated gradient background */
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #ff6a00, #ee0979, #2575fc, #6a11cb);
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
      font-family: 'Poppins', sans-serif;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Register form box */
    .register-form {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      width: 400px;
      color: #fff;
      text-align: center;
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      margin-bottom: 25px;
      font-weight: bold;
      text-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }

    /* Input fields */
    .register-form input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 12px;
      border: 2px solid transparent;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      outline: none;
      transition: all 0.3s ease;
    }

    .register-form input:focus {
      border-color: #00ffcc;
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 20px #00ffcc;
      transform: scale(1.05);
    }

    /* Button */
    .register-form button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      background: linear-gradient(45deg, #ff6a00, #ff416c, #2575fc, #6a11cb);
      background-size: 300% 300%;
      animation: btnGradient 6s infinite;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .register-form button:hover {
      transform: scale(1.08);
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
    }

    @keyframes btnGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Login link */
    .register-form p {
      margin-top: 15px;
      font-size: 0.95rem;
    }

    .register-form a {
      color: #00ffcc;
      font-weight: bold;
      text-decoration: none;
    }

    .register-form a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="register-form">
    <h2>Register</h2>
    <form method="post">
      {% csrf_token %}
      <p><input type="text" name="username" placeholder="Username" required></p>
      <p><input type="email" name="email" placeholder="Email" required></p>
      <p><input type="password" name="password1" placeholder="Password" required></p>
      <p><input type="password" name="password2" placeholder="Confirm Password" required></p>
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
      <p>forget password <a href="{% url 'send-otp' %}">reset here</a></p>
  </div>
</body>
</html>
