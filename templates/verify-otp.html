<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify OTP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Animated gradient background */
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #ff6a00, #ee0979, #2575fc, #6a11cb);
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
      font-family: 'Poppins', sans-serif;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Glassmorphism card */
    .card {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 20px;
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      color: #fff;
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card-header {
      background: transparent;
      border-bottom: none;
      text-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }

    /* Input styling */
    .form-control {
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid transparent;
      color: #fff;
      padding: 12px;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #00ffcc;
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 20px #00ffcc;
      transform: scale(1.05);
      outline: none;
    }

    label {
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
      color: #f1f1f1;
    }

    /* Button styling */
    .btn-success {
      background: linear-gradient(45deg, #00c853, #00e676, #1de9b6);
      background-size: 300% 300%;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      animation: btnGradient 6s infinite;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      color: #fff;
    }

    .btn-success:hover {
      transform: scale(1.08);
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
    }

    @keyframes btnGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>

<body>
  <div class="col-md-4">
    <div class="card p-4">
      <div class="card-header text-center">
        <h4>Enter OTP</h4>
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="otp" class="form-label">OTP</label>
            <input type="text" name="otp" id="otp" class="form-control" required>
          </div>
          <!-- <button type="submit" class="btn btn-success w-100">Verify</button> -->
          <!-- Agar tum chahte ho direct "set-new-password" pe jaye to <a> ka use kar sakte ho -->
          <a href="{% url 'set-new-password' %}" class="btn btn-success w-100">Verify</a>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
