{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f4f6f9;
    }

    .container {
      display: flex;
      width: 900px;
      height: 500px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      background: #fff;
    }

    /* Left Side Background Image */
    .left-side {
      flex: 1;
      background: url("{% static 'nature2.jpg' %}") no-repeat center center/cover;
    }

    /* Right Side Transparent Login Form */
    .right-side {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
      background: linear-gradient(270deg, #74ebd5, #9face6, #ff9a9e, #fad0c4);
      background-size: 800% 800%;
      animation: gradientBox 12s ease infinite;
    }

    @keyframes gradientBox {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .login-box {
      width: 100%;
      max-width: 320px;
      text-align: center;
      padding: 30px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.2); /* ðŸ‘ˆ transparent effect */
      backdrop-filter: blur(8px); /* ðŸ‘ˆ glassy effect */
      color: #fff;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      animation: slideIn 1.2s ease-out forwards;
      opacity: 0;
    }

    @keyframes slideIn {
      0% {
        transform: translateY(50px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
      outline: none;
    }

    .login-box input:focus {
      box-shadow: 0 0 5px rgba(255,255,255,0.8);
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background: rgba(0,0,0,0.6);
      border: none;
      color: #fff;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-box button:hover {
      background: rgba(0,0,0,0.8);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Side Background -->
    <div class="left-side"></div>

    <!-- Right Side Login Form -->
    <div class="right-side">
      <div class="login-box">
        <h2>Login</h2>
        <form method="post">
          {% csrf_token %}
          <input type="text" name="username" placeholder="Username" required>
          <input type="password" name="password" placeholder="Password" required>
          <button type="submit">Login</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
