<!DOCTYPE html>
<html>
<head>
    <title>Student List</title>
    <style>
        /* Gradient background */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        h1 {
            margin-top: 30px;
            font-size: 2.5rem;
            text-align: center;
            color: #f1f1f1;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
            width: 60%;
            max-width: 600px;
        }

        li {
            background: rgba(255, 255, 255, 0.15);
            margin: 10px 0;
            padding: 15px;
            border-radius: 12px;
            font-size: 1.2rem;
            text-align: center;
            transition: 0.3s ease;
        }

        li:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>All Students</h1>

    <ul>
        {% for student in students %}
            <li>{{ student.name }} - {{ student.course }}</li>
        {% empty %}
            <li>No students found.</li>
        {% endfor %}
    </ul>
</body>
</html>
