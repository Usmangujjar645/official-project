<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Background Gradient Animation */
    body {
      height: 100vh;
      margin: 0;
      background: linear-gradient(270deg, #ff6a00, #ee0979, #2575fc, #6a11cb);
      background-size: 800% 800%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    /* Glassmorphism Container */
    .home-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      color: #fff;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-weight: bold;
      margin-bottom: 15px;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 25px;
    }

    /* Buttons with Gradient Animation */
    .btn-custom {
      border: none;
      border-radius: 12px;
      font-weight: bold;
      color: #fff;
      padding: 12px 24px;
      background-size: 300% 300%;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      animation: gradientMove 6s ease infinite;
    }

    @keyframes gradientMove {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .btn-login {
      background: linear-gradient(45deg, #ff6a00, #ff416c, #ff4b2b);
    }

    .btn-register {
      background: linear-gradient(45deg, #00c6ff, #0072ff, #00ff88);
    }

    .btn-profile {
      background: linear-gradient(45deg, #6a11cb, #2575fc, #00d4ff);
    }

    .btn-logout {
      background: linear-gradient(45deg, #ff0000, #ff4b2b, #ff6a00);
    }

    .btn-custom:hover {
      transform: scale(1.08);
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="home-card">
      <h1><i>Student Management System</i></h1>
      <p class="lead">Welcome to the system</p>

      {% if user.is_authenticated %}
        <!-- Agar user login hai -->
        <a href="{% url 'profile' %}" class="btn btn-custom btn-profile m-2">Profile</a>
       <a href="{% url 'login' %}" class="btn btn-custom btn-login m-2">Login</a>
      {% else %}
        <!-- Agar user login nahi hai -->
        <!-- <a href="{% url 'login' %}" class="btn btn-custom btn-login m-2">Login</a> -->
        <a href="{% url 'register' %}" class="btn btn-custom btn-register m-2">Register</a>
      {% endif %}

    </div>
  </div>
</body>

</html>
